<div class="toolbar">
  <div *ngFor="let item of normalItemList" class="item">
    <a *ngIf="item?.splitter" class="splitter"></a>
    <div  
      matRipple
      [matRippleColor]="color"
      class="toolbar-item"
      (click)="item_onClick(item)"    
      [matTooltip]="item?.tooltip" 
      matTooltipClass="custom-tooltip">  
      <mat-icon *ngIf="item.matIcon" [style.color]="item?.matIconColor">{{
        item.matIcon
      }}</mat-icon>
    </div>
  </div>
  <div [class.float-right]="direction === 'ltr'" [class.float-left]="direction === 'rtl'">
    <div *ngFor="let item of floatItemList">
      <a *ngIf="item?.splitter" class="splitter"></a>
      <div  
        matRipple
        [matRippleColor]="color"
        class="toolbar-item"
        (click)="item_onClick(item)"    
        [matTooltip]="item?.tooltip" 
        matTooltipClass="custom-tooltip">  
        <mat-icon *ngIf="item.matIcon" [style.color]="item?.matIconColor">
          {{item.matIcon}}</mat-icon>
      </div>
    </div>
  </div>
</div>
